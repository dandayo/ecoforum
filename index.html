<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экофорум Ковдор</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-xl font-bold text-gray-800">Логотип</div>
                <div class="space-x-4">
                    <a href="#" class="text-gray-600 hover:text-gray-800">Главная</a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">О нас</a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">Контакты</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="carousel-container w-full h-[100vh] items-center relative flex">
            <div class="main-page w-3/5 ml-[150px] z-10 ">
                <h1 class="text-emerald-50 text-5xl font-sans ">ЭКОФОРУМ «ГИПЕРБОРЕЯ-КОВДОР ПЕРЕЗАГРУЗКА»</h1>
            </div>
            <div class="carousel brightness-[.8] flex-none z-0">
                <div class="carousel-slide active ">
                    <img src="/img/img_4.jpg" alt="Nature 1" class="w-full h-full object-cover">
                    <div 
                        class="absolute top-0 left-0 bottom-0 w-2/3  bg-gradient-to-r from-black/80 to-transparent  pointer-events-none">
                    </div>
                </div>
                <div class="carousel-slide">
                    <img src="/img/img_2.jpg" alt="Nature 2" class="w-full h-full object-cover">
                    <div 
                        class="absolute top-0 left-0 bottom-0 w-2/3  bg-gradient-to-r from-black/80 to-transparent  pointer-events-none">
                    </div>
                </div>
                <div class="carousel-slide">
                    <img src="/img/img_5.jpg" alt="Nature 3" class="w-full h-full object-cover">
                    <div 
                        class="absolute top-0 left-0 bottom-0 w-2/3  bg-gradient-to-r from-black/80 to-transparent  pointer-events-none">
                    </div>
                </div>
            </div>
        </section>

        <section class="speakers" >
            <div class="speaker">
            </div>
            <div class="speaker">
            </div>
            <div class="speaker">
            </div>
        </section>

        <section class="container mx-auto px-6 py-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-3">Заголовок 1</h2>
                    <p class="text-gray-600">Описание первого блока контента.</p>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-3">Заголовок 2</h2>
                    <p class="text-gray-600">Описание второго блока контента.</p>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-3">Заголовок 3</h2>
                    <p class="text-gray-600">Описание третьего блока контента.</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-6 py-4">
            <p class="text-center">&copy; 2024 Мой сайт. Все права защищены.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
